<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='Website/Homepage_s.css'>
    <h1>Input your subscription</h1>

<form action="/action_page.php">
  <label for="subname">Subscription Name:</label>
  <input type="text" id="subname" name="subname"><br><br>
  <label for="subtype">Subscription Type:</label>
  <select id="subname" name="subname">
    <option value="weekly">weekly</option>
    <option value="monthly">monthly</option>
    <option value="annually">annually</option>
  </select><br><br>
  <label for="subprice">Subscription Price:</label>
  <input type="text" id="subprice" name="subprice"><br><br>
  <label for="subdate">Subscription Date:</label>
  <input type="date" id="subdate" name="subdate"><br><br>
  <label for="subdesc">Subscription Description:</label>
  
  <input type="submit" value="Submit">
</form>

<p>Click the "Submit" button and the form-data will be sent to a page on the 
server called "action_page.php".</p>
  </body>
</html>
