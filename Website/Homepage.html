<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sub Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
      .stat-box {
        width: 200px;
        height: 200px;
        border-radius: 25px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
        transform: scale(0.95);
        animation: fadeInScale 0.5s forwards;
      }

      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .stat-box h5 {
        margin-bottom: 10px;
        font-weight: 600;
      }

      .stat-box p {
        font-size: 1.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <script>
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>
    <div class="container mt-5">
      <div class="row">
        <!-- Left Column: Form -->
        <div class="col-md-6">
          <h1 class="text-center mb-4">Add a Subscription</h1>
          <form id="subForm" class="subscription-form" onsubmit="addSubscription(); return false;">
            <div class="mb-3">
              <label for="subname" class="form-label">Subscription Name:</label>
              <input type="text" id="subname" name="subname" class="form-control">
            </div>
            <div class="mb-3">
              <label for="subrate" class="form-label">Subscription Rate:</label>
              <select id="subrate" name="subrate" class="form-select">
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="annually">Annually</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="subprice" class="form-label">Subscription Price:</label>
              <input type="text" id="subprice" name="subprice" class="form-control">
            </div>
            <div class="mb-3">
              <label for="subdate" class="form-label">Subscription Date:</label>
              <input type="date" id="subdate" name="subdate" class="form-control">
            </div>
            <div class="mb-3">
              <label for="subtype" class="form-label">Subscription Type:</label>
              <select id="subtype" name="subtype" class="form-select">
                <option value="entertainment">Entertainment</option>
                <option value="health">Health</option>
                <option value="productivity">Productivity</option>
                <option value="other">Other</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>

        <!-- Right Column: Table -->
        <div class="col-md-6">
          <h1 class="text-center mb-4">Your Subscriptions</h1>
          <div style="max-height: 490px; overflow-y: auto;">
            <table id="subscriptionTable" class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Rate</th>
                <th>Price</th>
                <th>Date</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be added here -->
            </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <hr class="my-5">
        <h1 class="text-center mb-4">Your Subscription Statistics</h1>
      </div>
      <div class="row mt-4">
        <div class="col-12 d-flex justify-content-center flex-wrap gap-4">
          <div id="totalPriceBox" class="stat-box">
            <h5>Yearly Price</h5>
            <p id="totalPriceDisplay">$0.00</p>
          </div>
          <div id="monthlyPriceBox" class="stat-box">
            <h5>Monthly Price</h5>
            <p id="monthlyPriceDisplay">$0.00</p>
          </div>
          <div id="weeklyPriceBox" class="stat-box">
            <h5>Weekly Price</h5>
            <p id="weeklyPriceDisplay">$0.00</p>
          </div>
        </div>
      </div>
    </div>

    <script>
    var cost_list=[];
    var frequency_list=[];
      function addSubscription() {
        // Get form values
        const name = document.getElementById("subname").value;
        const rate = document.getElementById("subrate").value;
        const price = document.getElementById("subprice").value;
        const date = document.getElementById("subdate").value;
        const type = document.getElementById("subtype").value;
        cost_list.push(document.getElementById("subprice").value)
        frequency_list.push(document.getElementById("subrate").value)
        var count_length = cost_list.length
        var total_price = 0
        var monthly_price= 0
        for (var i = 0; i < count_length; i++){ 
    
          if (frequency_list[i] === 'weekly') {
            total_price = 52*parseInt(cost_list[i]) + total_price;
          } else if (frequency_list[i] === 'monthly'){
            total_price = 12*parseInt(cost_list[i]) + total_price;
          }else{
            total_price = parseInt(cost_list[i]) + total_price;
          }
        }
        monthly_price= total_price/12
        weekly_price= total_price/52
        console.log(total_price)
        console.log(monthly_price)
        console.log(weekly_price)
        // Get the specific table body using the table ID
        const tableBody = document.getElementById("subscriptionTable").querySelector("tbody");

        // Create a new row and populate its content
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>${name}</td>
          <td>${rate}</td>
          <td>$${price}</td>
          <td>${date}</td>
          <td>${type}</td>
        `;

        // Append the new row to the table
        tableBody.appendChild(newRow);

        // Reset the form
        document.getElementById("subForm").reset();
        
        document.getElementById("totalPriceDisplay").textContent = `$${total_price.toFixed(2)}`;
        document.getElementById("monthlyPriceDisplay").textContent = `$${monthly_price.toFixed(2)}`;
        document.getElementById("weeklyPriceDisplay").textContent = `$${weekly_price.toFixed(2)}`;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
